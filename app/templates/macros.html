{% macro displayBlogList(blog) %} {% for blogs in blog %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card" style="border-block-color: pink">

    <h3>{{ blogs.title}}</h3>
    <p>{{blogs.post}}</p>
    <br>
    <a class="btn btn-primary btn-success" href="{{url_for('main.new_comment',id =blogs.id)}}">comment</a>
    <p>{{blogs.comment}}</p>

    <a class="btn btn-sm btn-success" href="{{url_for('main.delete_blog',id =blogs.id)}}">delete </a>
    <a class="btn btn-sm btn-success" href="{{url_for('main.update_blog',id =blogs.id)}}">update</a><br><br>
</div>

{% endfor %} {% endmacro %}
